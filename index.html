<html>

<head>

  <title>TPWEBSERVICE</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <link REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>

</head>

<body>



  <nav>
    <h3>Home</h3>
  </nav>


  <div class="container-fluid">
    <div class="row mt-5">
      <div><h1>Bienvenidoo!!!</h1></div>
      <div>
        <div>
          <label for="">Direccion de imagen: </label>
          <input id="foto-s" type="text" placeholder="Direccion de imagen" />
        </div>
        <div>
          <label for="">Nombre pelicula</label>
          <input id="nombre-s" type="text" placeholder="Nombre" />
        </div>
        <div>
          <label for="descripción">Descripcion:</label>
          <input id="descripcion-s" type="text" placeholder="descripcion" />
        </div>
        <div>
          <button class="btn btn-Cargar btn-primary" id="btn-guardar-s" type="button">Cargar</button>
        </div>
      </div>

      <div>
        <img src="pelisc.jpg" alt="Jesus" title="Jesus" class="img-fluid img-circle">
      </div>
    </div>

  </div>

  <div>
    <table class="table table-bordered">
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Descripcion</th>
      </tr>

      <tbody id="superheroes-tbody">
        <!-- en un principio está vacío, y vamos a ir cargando datos con la API -->
      </tbody>
    </table>
  </div>

  <button class="btn btn-Mostrar btn-primary" id="btn-cargar-s">Listado de peliculas</button>




</body>

</html>
